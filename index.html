
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Chilis!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <img id="logo" src="assets/logo.png" alt="Game Logo" />
    <div id="score">Score: 0</div>
    <div id="lives"></div>
    <img id="bag" src="assets/bag.png" />
    <button id="start-button"><img src="assets/start-button.png" alt="Start" /></button>
    <button id="restart-button"><img src="assets/restart-button.png" alt="Restart" /></button>

    <div id="game-over-screen">
      <h2>Game Over</h2>
      <p id="final-score"></p>
      <button id="game-over-restart">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
